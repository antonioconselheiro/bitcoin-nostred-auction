<form
  [formGroup]="pinForm"
  (ngSubmit)="onSubmitPin()"
  id="authModalPinForm"
  novalidate
  autocomplete="off"
>
  <div>
    <div *ngIf="showCheckboxToRememberAccount" class="input-checkbox">
      <input
        id="saveAccount"
        #saveAccount
        type="checkbox"
        name="saveAccount"
        maxlength="64"
        formControlName="saveAccount"
      />
      <label for="saveAccount">Remember account</label>
    </div>

    <div class="floating-label">
      <input
        required
        id="authModalPinManagerField"
        #authModalPinManagerField
        [type]="showPin ? 'text' : 'password'"
        name="pin"
        maxlength="64"
        formControlName="pin"
      />
      <label for="authModalPinManagerField">PIN</label>

      <button type="button" class="bordered svg-button" [ngClass]="showPin ? 'icon-show' : 'icon-hide'" (click)="toggleShowPin()">
        <div class="svg-wrapper">
          <div role="img"></div>
        </div>
      </button>
    </div>
  </div>
</form>

<button
  type="submit"
  form="authModalPinForm"
  class="btn btn-primary"
>Login</button>
