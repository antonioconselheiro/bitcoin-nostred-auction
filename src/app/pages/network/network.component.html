<div>
  <input type="text" placeholder="wss://" [(ngModel)]="newRelay" />
  {{errorMsg}}
  <button (click)="checkAndSend()">Connect</button>
</div>

<div>
  <h3>Connected Relays:</h3>
  <ul>
    <li *ngFor="let relay of relays; let i = index">{{relay}}
      <button (click)="removeRelay(i)">Disconnect</button></li>
  </ul>
</div>
